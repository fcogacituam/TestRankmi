<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Rankmi</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


		
</head>
<body>
	<div class="container" ng-app="rankmiModule" >
		<div class="row">
			
			<div ng-controller="httpController" class="col-md-12">
				<div class="form-group">
					<label for="username">Usuario</label>
					<input type="text" class="form-control" ng-model="username">
				</div>
				<div ng-show="userNotFound">
					<h2>User Not found.</h2>
				</div>
				<div ng-show="showInfo" class="response">
					<img ng-src="{{user.avatar_url}}">
					<h2 class="text-capitalize">{{user.login}}</h2>
					<div class="form-group">
						<input type="text" ng-model="filtro" placeholder="Buscar:" class="form-control">
					</div>
					
					<p ng-hide="reposFound">No repos Found!</p>
					<table ng-show="reposFound" class="table table-stripped table-bordered">
						<tr>
							<th ng-click="orderByMe('name')">Nombre <i class="fas fa-angle-down"></i></th>
							<th ng-click="orderByMe('watchers')">Estrellas <i class="fas fa-angle-down"></i></th>
						</tr>
						<tr ng-repeat="repo in repos |  filter:{name:filtro} | orderBy:myOrderBy">
							<td>{{repo.name}}</td>
							<td>{{repo.watchers}}</td>
						</tr>
						
					</table>
				</div>
				
				
			</div>
		</div>
	</div>
	


	<script src="/js/rankmi.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
